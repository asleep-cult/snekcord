repos:
  - repo: local
    hooks:
      - id: blue
        name: Blue
        description: Runs blue to format the files.
        language: system
        types: [python]
        entry: poetry run blue ./snekcord
        require_serial: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
